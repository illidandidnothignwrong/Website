        <a href ="acc.html" class="Create-acc">Create account</a>
    </nav>
    <form id="myForm"> <!-- Action attribute specifies where to send the form data -->
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder ="Login" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder = "usuario@usuario.com" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{9}" placeholder="Formato: DDD+Numero" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>

        <input type="submit" value="Submit">
    </form>
        <script src="form.js"></script>
</body>
</html>
